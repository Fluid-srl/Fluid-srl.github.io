        <script type="module">
          import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
          window.Stimulus = Application.start()
      
          Stimulus.register("lead", class extends Controller {
            static targets = [ "email", "output" ]
      
            connect() {
            }

            notify() {
              if (this.emailTarget.value == "") {
                this.outputTarget.textContent = "Please enter your email address";
                return;
              } else if (!this.emailTarget.value.includes("@")) {
                this.outputTarget.textContent = "Please enter a valid email address";
                return;
              } else if (this.emailTarget.value.includes(" ")) {
                this.outputTarget.textContent = "Please enter a valid email address";
                return;
              } else {
                fetch("https://licenses.fluid.srl/api/leads", {
                  method: "POST",
                  body: JSON.stringify({
                    email: this.emailTarget.value,
                  }),
                  headers: {
                    "Content-type": "application/json; charset=UTF-8"
                  }
                })
                  .then((response) => {
                    this.outputTarget.textContent = `Stay tuned! Thank you, ${this.emailTarget.value}!`;
                    this.emailTarget.value = "";
                  })
                  .then((json) => console.log(json));
                
              }
          }


          })
        </script>
